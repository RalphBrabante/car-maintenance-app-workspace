services:
  app:
    build:
      context: services/app
    container_name: car_maintenance_app
    restart: unless-stopped
    command: >
      sh -c "npm install &&
      node wait-for-db.js &&
      npx sequelize-cli db:create &&
      npx sequelize-cli db:migrate &&
      pm2-runtime index.js"
    env_file:
      - ./.env
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      PM2_DISABLE_INTERACTION: "true"
      PM2_DISABLE_METRICS: "true"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CACHE_DISABLED: "false"
      CACHE_OP_TIMEOUT_MS: "300"
    depends_on:
      - db
    expose:
      - "3000"
    mem_limit: 512m
    cpu_shares: 256

  email_worker:
    build:
      context: services/app
    container_name: car_maintenance_email_worker
    restart: unless-stopped
    command: >
      sh -c "npm install &&
      node wait-for-db.js &&
      node src/jobs/emailWorker.js"
    env_file:
      - ./.env
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      PM2_DISABLE_INTERACTION: "true"
      PM2_DISABLE_METRICS: "true"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CACHE_DISABLED: "false"
      CACHE_OP_TIMEOUT_MS: "300"
    depends_on:
      - db
    mem_limit: 256m
    cpu_shares: 128

  db:
    image: mysql:8.0
    container_name: car_maintenance_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/conf:/etc/mysql/conf.d:ro
    mem_limit: 512m
    cpu_shares: 256

  nginx:
    image: nginx:alpine
    container_name: car_maintenance_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    mem_limit: 128m
    cpu_shares: 128

  redis:
    image: redis:7-alpine
    container_name: car_maintenance_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    mem_limit: 128m
    cpu_shares: 128

volumes:
  redis_data:
